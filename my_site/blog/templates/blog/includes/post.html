{% load static  %}

<li>
    <article class="post">
        <a href="{% url "post-detail-page" slug=post.slug %}">
            {% with 'blog/images/'|add:post.image as image_path %}
            <img src="{% static image_path %}" alt="{{ post.title }}"/>
            {% endwith %}
            <div class="post__content">
                <h3>{{ post.title}}</h3>
                <p>{{post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
